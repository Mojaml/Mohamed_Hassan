    <style>
    
  *{

 body{

    .contener{

}

        font-size: 20px;
        letter-spacing: 3px;

    }
@keyframes heartbeat {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}    
 .box1{
     
   display: flex;

background: rgba(200,200,200,0.2);

</head>
<body>
    <div class="contener" >
        <div class="box1">
            
            <div class="box1_text">
    <div class="heart" id="heart">
 <h1>mohamed_fon.com</h1>
                <ul>
  <li><a onclick="demo()" href="#">watsapp_FON</a></li>

    <h1>نموذج الاتصال</h1>
    <form id="contactForm">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

  </div>

        </div>

<p><i class="fa-solid fa-phone"></i>
tel : +201062136400
</p>
<p><i class="fa-solid fa-location-dot"></i>
الشرقيه / فاقوس
</p>

</div>

    <script>
 function demo(){
     alert('+201062136400')
 }   
    
const heart = document.getElementById("heart");
heart.addEventListener("click", () => {
    const currentAnimation = getComputedStyle(heart).animation;
    if (currentAnimation.includes("heartbeat")) {
        heart.style.animation = "none";
        setTimeout(() => {
            heart.style.animation = "heartbeat 1s infinite";
        }, 100);
    }
});

document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();  // Prevent form from submitting the usual way
  
  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;
  let phone = document.getElementById('phone').value;
  let message = document.getElementById('message').value;

  let apiToken = '7633527726:AAE2vT6EYHRXJY8cCeP2ClCHyXRXZnfQRSk';  // ضع هنا التوكن الخاص بك
  let chatId = '6004701124';      // ضع هنا الرقم التعريفي للقناة أو المجموعة

  let messageText = `اسم: ${name}\nالبريد الإلكتروني: ${email}\nرقم الهاتف: ${phone}\nالرسالة: ${message}`;

  let apiUrl = `https://api.telegram.org/bot${apiToken}/sendMessage`;

  fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: messageText
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.ok) {
      document.getElementById('status').textContent = 'تم إرسال الرسالة بنجاح!';
    } else {
      document.getElementById('status').textContent = 'فشل في إرسال الرسالة.';
    }
  })
  .catch(error => {
    document.getElementById('status').textContent = 'حدث خطأ، يرجى المحاولة مرة أخرى.';
  });

});

    </script>
